<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Reader</title>
  <style>
    :root {
      --bg-gradient-1: #667eea;
      --bg-gradient-2: #764ba2;
      --bg-card: #ffffff;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --text-muted: #718096;
      --shadow: rgba(0, 0, 0, 0.1);
      --border: #e2e8f0;
    }

    html.dark-mode {
      --bg-gradient-1: #2d3748;
      --bg-gradient-2: #1a202c;
      --bg-card: #2d3748;
      --text-primary: #f7fafc;
      --text-secondary: #e2e8f0;
      --text-muted: #a0aec0;
      --shadow: rgba(0, 0, 0, 0.3);
      --border: #4a5568;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .theme-button {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px var(--shadow);
      z-index: 1000;
    }

    .theme-button:hover {
      transform: scale(1.1);
    }

    .hero {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 4rem 3rem;
      box-shadow: 0 20px 60px var(--shadow);
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--bg-gradient-1), var(--bg-gradient-2));
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow);
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .hero {
        padding: 3rem 2rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-button" id="theme-toggle" title="Toggle theme">ðŸŒ™</button>

  <div class="container">
    <div class="hero">
      <h1>Welcome to My Blog</h1>
      <p>Thoughts, ideas, and insights on technology, mathematics, and more.</p>
      <a href="blog.html" class="cta-button">Read My Blog</a>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>

name: Build and deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Run workflow manually from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  #
  # Audit Dependencies
  #
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          include-source-files-in-cache: "true"
      - name: Run audit
        run: nix develop --command npm run audit

  #
  # Lint
  #
  lint:
    runs-on: ubuntu-latest
    needs: audit
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          include-source-files-in-cache: "true"
      - name: Run lint
        run: nix develop --command npm run lint

  #
  # Testing Coverage
  #
  test-coverage:
    runs-on: ubuntu-latest
    needs: audit
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          include-source-files-in-cache: "true"
      - name: Run test coverage
        run: nix develop --command npm run coverage

  #
  # Build and upload artifact to GitHub Pages
  #
  build:
    runs-on: ubuntu-latest
    needs: [lint, test-coverage]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          include-source-files-in-cache: "true"
          setup-pages: "true"
      - name: Build
        run: nix develop --command npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  #
  # Deploy artifact to GitHub Pages
  #
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
